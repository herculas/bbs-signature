name: Release

on:
  push:
    branches:
      - rust

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build
    if: ${{ contains(github.event.head_commit.message, '[release]') }}
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Wasm-pack Installation
        run: cargo install wasm-pack

      - name: Rust Dependencies
        run: cargo fetch

      - name: Rust Build
        run: cargo build --release

      - name: Rust Test
        run: cargo test

      - name: Wasm Build
        run: wasm-pack build --target deno

      - name: Deno Setup
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Deno Test
        run: deno task test

      - name: Publish
        run: deno publish